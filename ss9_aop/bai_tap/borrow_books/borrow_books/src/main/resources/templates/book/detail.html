<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="mx-3">
<h1>Book Detail</h1>
<p>
    <a th:href="@{/book}">
        Back to book list
    </a>
</p>
<div id="detail">
    <div class="cus-detail">
        <label>Name:</label>
        <label th:text="${book.nameBook}"></label>
    </div>
    <div class="cus-detail">
        <label>Author:</label>
        <label th:text="${book.author}"></label>
    </div>
    <div class="cus-detail">
        <label>Describes:</label>
        <label th:text="${book.describes}"></label>
    </div>
    <div class="cus-detail">
        <label>Quantity:</label>
        <label th:text="${book.quantity}"></label>
    </div>
    <a th:if="${book.quantity!=0}" th:href="@{/book/borrow(id=${book.idBook})}">Borrow Book</a>
    <p th:if="${book.quantity==0}">The book is out</p>
</div>
</body>
</html>
