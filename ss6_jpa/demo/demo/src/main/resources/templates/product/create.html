<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="product/layout ::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new product</h3>
<p>
    <a href="/product">
        Back to list
    </a>
</p>
<div id="form">
    <form action="/product/save" th:object="${product}" method="post">
<!--        <input type="hidden" th:field="*{id}"/>-->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="manufacturer">Manufacturer</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
        </div>
        <input type="submit" value="Add"/>
    </form>
</div>
<footer th:replace="product/layout::footer">
</footer>
</body>
</html>
