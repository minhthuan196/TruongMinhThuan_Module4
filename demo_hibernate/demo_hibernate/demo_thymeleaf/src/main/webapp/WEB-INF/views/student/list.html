<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout::head}">

</div>
<a href="/student/create">Thêm mới</a>
<table>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Detail1</th>
        <th>Detail2</th>
    </tr>
    <tr th:each="student,status:${studentList}">
        <td th:text="${status.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:switch="${student.gender}">
            <span th:case="1" th:text="Nam"></span>
            <span th:case="0" th:text="Nữ"></span>
            <span th:case="*" th:text="LGBT"></span>
        </td>
        <td>
            <a th:href="@{/student/detail(id=${student.id})}">Detail1-requestparam</a>
        </td>
        <td>
            <a th:href="@{/student/detail2/__${student.id}__}">Detail1-Pathvariable</a>
        </td>
    </tr>
    <tr>
        <td th:if="${studentList.isEmpty()}" colspan="7" th:text="${'Danh sách trống'}"> </td>
    </tr>
</table>
<div th:insert="~{layout::foot}"></div>
</body>
</html>
