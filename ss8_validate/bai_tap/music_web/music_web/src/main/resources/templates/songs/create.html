<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new song</h3>
<p>
    <a href="/song">
        Back to list
    </a>
</p>
<div id="form">
    <form action="/song/save" th:object="${songDto}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small><br>
        <div>
            <label for="singer">Singer</label>
            <input style="width: 100%" id="singer" th:field="*{singer}"/>
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small><br>
        <div>
            <label for="type">Type</label>
            <input style="width: 100%" id="type" th:field="*{type}"/>
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small><br>
        <input type="submit" value="Add"/>
    </form>
</div>
</body>
</html>
